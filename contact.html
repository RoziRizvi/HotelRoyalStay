  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Scroll Animation -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>

<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger fixed-top shadow">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="images/logo.jpg" alt="Royal Place Logo" class="me-2" style="height:50px;">
        <span class="fw-bold">Royal Stay</span>
      </a>

      <!-- Toggle button for mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Menu Items -->
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
          <li class="nav-item"><a class="nav-link" href="rooms.html"><i class="fas fa-bed"></i> Rooms</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html"><i class="fas fa-concierge-bell"></i> Services</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>

















  <!-- ===================== CONTACT SECTION ===================== -->
  <section id="contact">
    <header class="contact-header">
      <h1>Contact Us</h1>
    </header>
    <div class="contact-container">
      <div class="contact-info">
        <h2>Get in Touch</h2>
        <div class="info-item"><i class="fa-solid fa-location-dot"></i> 123 Luxury Street, City</div>
        <div class="info-item"><i class="fa-solid fa-phone"></i> +91 9876543210</div>
        <div class="info-item"><i class="fa-solid fa-envelope"></i> info@hotel.com</div>
      </div>
      <div class="contact-form">
        <h2>Send Message</h2>
        <form>
          <input type="text" placeholder="Your Name" required>
          <input type="email" placeholder="Your Email" required>
          <textarea rows="5" placeholder="Your Message" required></textarea>
          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
      </div>
    </div>
  </section>

  <!-- ===================== BOOKING MODAL ===================== -->
  <div class="modal fade" id="bookingModal" tabindex="-1" aria-labelledby="bookingModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        
        <div class="modal-header">
          <h5 class="modal-title" id="bookingModalLabel">Book Your Stay</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <form id="bookingForm">
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" id="guestName" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" id="guestEmail" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Check-in Date</label>
              <input type="date" class="form-control" id="checkinDate" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Check-out Date</label>
              <input type="date" class="form-control" id="checkoutDate" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Room Type</label>
              <select class="form-select" id="roomType" required>
                <option value="">Select a room</option>
                <option value="Deluxe Room">Deluxe Room</option>
                <option value="Suite">Suite</option>
                <option value="Family Room">Family Room</option>
              </select>
            </div>
            <button type="submit" class="btn btn-success w-100">Confirm Booking</button>
          </form>
        </div>

      </div>
    </div>
  </div>

  <!-- ===================== TOAST NOTIFICATION ===================== -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="bookingToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        âœ… Your booking has been confirmed successfully!
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>


  <!-- ===================== FOOTER ===================== -->
  <footer>

  </footer>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom Script -->
  <script src="script.js"></script>

</body>
</html>
